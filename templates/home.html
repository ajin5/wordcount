
{% extends 'base.html' %}
{% load static %}

{% block content %}


    <div class="headtext">
        <h1>Word Counter</h1>
    </div>
    
    <div class="formcss">
        <form action="counter" method="POST">
            {% csrf_token %}
            <textarea type="text" name="text" rows="10" cols="100"></textarea><br>
            <button inputtype="submit">Submit</button>

        </form>
    </div>
    
    

{% endblock %}
