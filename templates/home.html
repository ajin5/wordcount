
{% extends 'base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
</head>
<body>
    <div class="headtext">
        <h1>Word Counter</h1>
    </div>
    
    <div class="formcss">
        <form action="counter">
            {% csrf_token %}
            <textarea type="text" name="text" rows="10" cols="100"></textarea><br>
            <button inputtype="submit">Submit</button>

        </form>
    </div>
    
    
</body>
</html>
{% endblock %}
